<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое задание</title>
</head>
<body>
	<form class="form">
		<label for="name">Имя</label>
		<input id="name" type="text" name="name" placeholder="Введите имя">
		<div class="error"></div>
		<label for="surname">Фамилия</label>
		<input id="surname" type="text" name="surname" placeholder="Введите фамилию">
		<div class="error"></div>
		<label for="email">Email</label>
		<input id="email" type="text" name="email" placeholder="Введите Email">
		<div class="error" ></div>
		<label for="password">Пароль</label>
		<input id="password" type="password" name="password" placeholder="Введите пароль">
		<div class="error" ></div>
		<label for="password_confirm">Подтверждение пароля</label>
		<input id="password_confirm" type="password" name="password_confirm" placeholder="Подтвердите пароль">
		<div class="error" ></div>
		<label for="date">Дата рождения</label>
		<input id="date" type="date" name="date">
		<div class="error" ></div>
		<input class="btn" type="submit">		
	</form>
<script src="scripts/script.js"></script>
</body>
</html>
